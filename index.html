<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WitchOS</title>
    <link rel="icon" href="img/logo.ico" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- icones -->
    <!-- icone Gamejolt -->
    <div class="icone">
        <img src="img/icones/IconeGamejolt.png" class="iconeImage">
        <div class="iconeText">Gamejolt</div>
    </div>
    <!-- icone Github -->
    <div class="icone">
        <img src="img/icones/IconeGithub.png" class="iconeImage">
        <div class="iconeText">Github</div>
    </div>
    <!-- icone Twitch -->
    <div class="icone" onclick="openWindowTwitch()">
        <img src="img/icones/IconeTwitch.png" class="iconeImage">
        <div class="iconeText">Twitch</div>
    </div>

    <div id="windowPlace">
        
    </div>
    <div id="twitchWindow"><div class="controleUpBar">
            <img src="img/btnClose.png" class="btnClose" onclick='closeWindow("twitchWindow")'>
            <img src="img/btnSizeMax.png" class="btnSizeMax">
        </div>
    </div>

    <!-- barre des taches -->
    <div id="barreTaches">
        <img src="img/logo.png" id="barreTachesLogo">
    </div>

    <!-- scriptes -->
    <script type="text/javascript" src="script/window.js"></script>
</body>

</html>
